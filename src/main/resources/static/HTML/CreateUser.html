<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add new user</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/bootstrap/js/popupMessage.js">
</script>
<link rel="stylesheet" href="/bootstrap/css/CreateUser.css">
<script  src="/bootstrap/css/CreateUser.css"> </script>
</head>
<body onload="sendAlerts('register','User creation')"  >

<a href="/uploadFile">Back to Admin</a>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
  <div class="jumbotron">
 <H1>Add User</H1>
    </div>

    <!-- Login Form -->
    <form action="/register" method="POST">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="7"/>
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" required="required"/>
      <input type="submit" class="fadeIn fourth" value="Create User">
      <button type="button" class="btn btn-dark btn-block btn-custom">
	  <a target=# id="CreateAnotherUser" name="CreateAnotherUser" href="/register" > Add another User </a>	</button>
    </form>

  </div>
</div>
</body>
</html>
