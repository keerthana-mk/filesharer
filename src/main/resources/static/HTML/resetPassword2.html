<html>
<head>
<title>ResetPassword</title>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="/bootstrap/css/resetPassword.css">
<script  src="/bootstrap/css/resetPassword.css"> </script>
<script type="text/javascript" src="/bootstrap/js/resetPassword.js"></script>
<script src="/bootstrap/js/popupMessage.js"> </script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body onload="sendAlerts('reset','Password reset');">


	<div class="container">
	
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center">
				<div class="search-box">
					<div class="caption">
						<h3>RESET PASSWORD</h3>
						<hr/>
					</div>
					<form action="/resetPassword"  method="POST" onsubmit="return validatePassword()" class="loginForm">
						<div class="input-group">
					<input type="password" id="oldPassword" class="form-control" name="oldPassword"
								placeholder="Old Password" required="required" />
					<input type="password" id="newPassword" class="form-control"  name="newPassword"
								placeholder="New Password" required="required"/>
					
				    	<input type="password" id="newPasswordAgain" class="form-control"  name="newPasswordAgain"
								placeholder="Retype New Password" required="required"/>		
								<hr/>		
					
						<input type="submit"  class="form-control" value="Reset Password"/>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<div class="aro-pswd_info">
					<div id="pswd_info">
						<h4>Password must be requirements</h4>
						<ul>
							<li id="letter" class="invalid">At least <strong>one
									letter</strong></li>
							<li id="capital" class="invalid">At least <strong>one
									capital letter</strong></li>
							<li id="number" class="invalid">At least <strong>one
									number</strong></li>
							<li id="length" class="invalid">Be at least <strong>8
									characters</strong></li>
							<li id="space" class="invalid">be<strong> use
									[~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
