<html lang="en">
<head>
<title>File Upload</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
		function startUpload()
		{
			var id = setInterval(frame, 50);
			var percent = 1;
			$('.btnprogress').text('Continue')
			function frame() {
			if (percent >= 100) {
			  clearInterval(id);
			  $('.btnprogress').text('Close')
			} else {
			  percent++; 
			  $('.progress-bar').css('width', percent+'%').attr('aria-valuenow', percent); 
			}
		  }
		}
		
		function clickProgress()
		{
			var progress = $('.btnprogress').text();
			
			if(progress =='Continue')
			{
				window.open(window.location.href);
			}
			else	
			{
				 $('#myModal').modal('toggle');
			}			
		}
		
		 function DisplayMessage(myvar){
			  var urls = myvar;
			  var myurls = urls.split("?id=");
			  var mylasturls = myurls[1];
			  var mynexturls = mylasturls.split("&");
			  var url = mynexturls[0];
			  alert(url);
			}
		
  </script>
  <script src="/bootstrap/js/popupMessage.js"> </script>
</head>
<body onload="sendAlerts('upload','Upload file status :')">
<div class="jumbotron"> 
<h1 align="center">File Sharer</h1>
</div>
<div>
</div>
<!-- <h2>Welcome Admin</h2> -->
	<p align="left">
	<button class="btn btn-warning btn-lg" style="margin-right: 900px; margin-left: 100px" hspace=10000><a href="/register" id="reg">Create User</a></button>
	 <button class="btn btn-dark btn-lg" style="margin-left: 100px"><a href="/login" id="logout">Logout</a></button> 
	</p>



<hr>

	<div class="container well">
	<p align="center" style="font-size: medium;">File Upload</p>
			<form action="/uploadFile" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="pwd">Upload the File</label> <input type="file"
					class="form-control" name="inputFile"
						id="inputFile" >
			</div>
			<div class="pull-right">
				<button type="submit" class="btn btn-primary" data-toggle="modal"
					data-backdrop="static" data-keyboard="false" data-target="#myModal"
					onclick="startUpload()">Start Upload</button>
			</div>

		</form>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Upload initiated</h4>
				</div>
				<div class="modal-body">
					<p>File upload in progress you can either wait for the upload
						to complete or continue using the application in a new browser
						window</p>

					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="70"
							aria-valuemin="0" aria-valuemax="100" style="width: 70%">
							<span class="sr-only">70% Complete</span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info btnprogress"
						onclick="clickProgress()">Continue</button>
				</div>
			</div>

		</div>
	</div>
	<div>
	
	</div>

</body>
</html>
