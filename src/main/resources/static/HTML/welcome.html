<script type="text/javascript">
	function setHyperLink() {
		var searchTextBox = document.getElementById("SearchEmp");
		var searchTextBoxValue = searchTextBox.value;
		if (searchTextBoxValue == null || searchTextBoxValue == ""
				|| searchTextBoxValue.length < 2) {
			document.getElementById("downloadLink").setAttribute("href",
					"javascript:void(0)");
			alert("Employee code not proper. it must have atleast 3 characters");
		} else {
			var searchTextBox = document.getElementById("SearchEmp");
			var searchTextBoxValue = searchTextBox.value;
			var baseUrl = "/download/hr/";
			//alert("setting href to "+baseUrl+searchTextBoxValue);
			document.getElementById("downloadLink").setAttribute("href",
					baseUrl + searchTextBoxValue);
			//alert("set succesfully");
		}
	}
	$(function() {
		$('.download').click(function() {
			ShowDownloadMessage();
		});
	})

	function ShowDownloadMessage() {
		$('#message-text').text('your report is creating, please wait...');
		$('#message').show();
		window.addEventListener('focus', HideDownloadMessage, false);
	}

	function HideDownloadMessage() {
		window.removeEventListener('focus', HideDownloadMessage, false);
		$('#message').hide();
	}
</script>
