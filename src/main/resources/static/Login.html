<html>
<head>
<title>Login Page</title>
<link
	href="/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script type="text/javascript"
	src="/bootstrap/js/jquery.js"></script>
<script type="text/javascript"
	src="/bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" href="Login.css">
<script  src="Login.css"> </script>
<script type="text/javascript" src="Login.js"></script>
<script
	src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="container">
		<div id="login-box">
			<div class="logo">
				<img src="logo.jpg"
					class="img img-responsive img-circle center-block " width="50" height="=50" hspace="122"/>
				<h1 class="logo-caption">
					<span class="tweak">L</span>ogin
				</h1>
			</div>
			<!-- /.logo -->
            <form action="/login" method="POST">
			<div class="controls">
				<input type="text" name="username" placeholder="Username"
					class="form-control" /> <input type="password" name="password"
					placeholder="Password" class="form-control" />
				<input type="submit" class="btn btn-default btn-block btn-custom" value="Login">
			</div>
            </form>
			<!-- /.controls -->
		</div>
		<!-- /#login-box -->
	</div>
	<!-- /.container -->
	<div id="particles-js"></div>
	<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>-->
  
</body>
</html>
